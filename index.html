<!DOCTYPE html>
<html>
<head>
    <title>3D Countryball World</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #gameCanvas {
            position: fixed;
            top: 0;
            left: 0;
        }
        #instructions {
            position: fixed;
            top: 20px;
            left: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
        }
        
        /* Dialogue Panel Styles */
        #dialoguePanel {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            max-width: 600px;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            border-radius: 10px;
            padding: 15px;
            z-index: 100;
            font-family: Arial, sans-serif;
            display: none;
        }
        
        .dialogueHeader {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
            padding-bottom: 5px;
        }
        
        .dialogueHeader h2 {
            margin: 0;
            color: #FFD700;
        }
        
        #closeDialogue {
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
        }
        
        .dialogueText {
            margin-bottom: 15px;
            font-size: 18px;
            line-height: 1.4;
        }
        
        .dialogueOptions {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .dialogueOption {
            background-color: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            text-align: left;
            transition: background-color 0.2s;
        }
        
        .dialogueOption:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }
        
        .questOption {
            background-color: rgba(255, 215, 0, 0.3);
        }
        
        .questOption:hover {
            background-color: rgba(255, 215, 0, 0.5);
        }
    </style>
</head>
<body>
    <div id="instructions">
        WASD - Move<br>
        Mouse - Look around<br>
        Click - Interact with countryballs
    </div>
    
    <!-- Dialogue Panel -->
    <div id="dialoguePanel">
        <div class="dialogueHeader">
            <h2 id="dialogueName">Countryball</h2>
            <button id="closeDialogue">X</button>
        </div>
        <div class="dialogueContent">
            <div id="dialogueText" class="dialogueText"></div>
            <div id="dialogueOptions" class="dialogueOptions"></div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="game.js"></script>
</body>
</html>
